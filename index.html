<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명언 모음집</title>
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 id="title">
        한국어 명언
    </h1>

    <div id = "quoteDiv">
        <p id="quote"></p>
        <p id="author"></p>
    </div>
    <p id = "loadMessage">Loading ... </p>
    

    <div id="buttonDiv">
        <button id='nextButton'>다음</button>
        <button id='favoriteButton'>즐겨찾기</button>
    </div>

    <div id="favoriteDiv">
        <h2 id="favoriteTitle">
            즐겨찾기한 명언
        </h2>
        <ul id="favoriteList">
        </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
